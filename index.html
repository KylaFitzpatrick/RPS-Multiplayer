<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Chicle|Monoton&display=swap" rel="stylesheet">    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>RPS-Multiplayer</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="game">
                <h1 id="rps">Rock Paper Scissors</h1>
                <img id="rps-image" src="assets/images/rock-paper-scissors-vector-line-icons.png">
            </div>
        </div>

    </header>
        <section id="game-section">
            <div class="container">
                <div id="game-description">
                    <button id="start-button" class="hideButton">Start!</button>
                </div>
                <div id="score-board">
                    <div id="user-one-label">User 1</div>
                    <div id="user-two-label">User 2</div>
                    <span id="user-one-score">0</span>:<span id="user-two-score">0</span>
                    </div>
                    <div id="user-choice">
                        <h3 id="user-one">User 1</h3>
                        <br>
                        <div id="user-one-choice"></div>
                        <h3 id="user-two">User 2</h3>
                        <br>
                        <div id="user-two-choice"></div>
                        <div id="images" class="bordershadow"></div>
                    </div>
                </div>
            </div>
        </section>
        <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>
        <script type="text/javascript" src="assets/javascript/game.js" charset="UTF-8"></script>
    <script type='text/javascript' src='assets/javascript/config.js'></script>
      <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
      <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <!-- firebase reference -->
      <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>

    </body>
</html>
